{% load forum_tags %}


<div class="ui form-wrap segment" style="background-color: #f9f6f4">
    <b>Moderating {{ post.get_type_display }}: {{ post.title }}</b>

    <form method="post" class="ui form" id="modform" action="{% url 'post_moderate' post.uid %}">

        {% csrf_token %}

        <div class="ui segment">

            <div class="field">

                <button class="ui tiny button" name="action" value="6">
                    Delete
                </button>


                <button class="ui tiny button" name="action" value="1">
                    Open
                </button>

                <button class="ui tiny button" name="action" value="0">
                    Bump
                </button>

                <button class="ui tiny button" name="action" value="5">
                    Off topic
                </button>

                {% if post.is_spam %}
                    <button class="ui tiny green button" name="action" value="8">
                        Not spam
                    </button>
                {% else %}
                    <button class="ui tiny  negative button" name="action" value="8">
                        Spam
                    </button>
                {% endif %}

                <button class="ui tiny right floated button" onclick="javascript:obj=$('#modpanel').remove();">
                    x
                </button>

            </div>
        </div>
        <p>
            If a post is a duplicate please indicate that as an answer.
        </p>
        <p>
            If this is a cross-post with bioinformatics relevance please provide the link as an answer.
        </p>

    </form>
</div>
